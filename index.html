<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vlc media player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->

    <div class="vlc">
      <header>
        <div class="title-bar">
          <img src="./download.jpeg" alt="vlc media player image" />
          <div>VLC media player</div>
        </div>

        <div class="menu-bar">
          <div class="openMenu">Open</div>
          <input type="file" class="videoInput" id="videoInput" />
          <div class="menu-list">
            <div class="menu1">Playback</div>
            <div class="menu2">
              <!-- <li class="speedUp">speedUp</li>
              <li class="speedDown">speedDown</li> -->
            </div>
          </div>
          <div class="menu-list">
            <div class="menu1">Audio</div>
            <!-- <div class="menu2">
              <li class="volumeUp">volumeUp</li>
              <li class="volumeDown">volumeDown</li>
            </div> -->
          </div>
          <div class="play-menu">play</div>
          <div class="pause-menu">pause</div>
          <div class="volumeUp">volumeUp</div>
          <div class="volumeDown">volumeDown</div>
          <div class="speedUp">speedUp</div>
          <div class="speedDown">speedDown</div>
        </div>
      </header>

      <!--      main               -->

      <main class="mainClass"></main>

      <div class="toast">toast</div>

      <footer></footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
